<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Felix Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Felix Commerce</h2>
    
    <!-- Error/Success Messages -->
    <div id="message" class="mb-4 p-3 rounded-md text-sm" style="display: none;"></div>
    
    <!-- Login Form -->
    <form id="loginForm" class="mb-6">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="username_or_email">
          Email or Username
        </label>
        <input 
          type="text" 
          id="username_or_email" 
          name="username_or_email" 
          required 
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter your email or username"
        />
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter your password"
        />
      </div>
      
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="remember" name="remember" class="mr-2" />
        <label for="remember" class="text-sm text-gray-600">Remember me</label>
      </div>
      
      <button 
        type="submit" 
        id="loginBtn"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>
    
    <!-- Register Link -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a href="#" id="showRegister" class="text-blue-600 hover:text-blue-800 font-medium">
          Register here
        </a>
      </p>
    </div>
  </div>

  <!-- Registration Modal -->
  <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" style="display: none;">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md m-4">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register for Felix Commerce</h2>
      
      <div id="registerMessage" class="mb-4 p-3 rounded-md text-sm" style="display: none;"></div>
      
      <form id="registerForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="reg_username">
            Username
          </label>
          <input 
            type="text" 
            id="reg_username" 
            name="username" 
            required 
            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Choose a username"
          />
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="reg_email">
            Email
          </label>
          <input 
            type="email" 
            id="reg_email" 
            name="email" 
            required 
            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Enter your email"
          />
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="reg_password">
            Password
          </label>
          <input 
            type="password" 
            id="reg_password" 
            name="password" 
            required 
            minlength="6"
            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Create a password (min 6 characters)"
          />
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="reg_first_name">
            First Name
          </label>
          <input 
            type="text" 
            id="reg_first_name" 
            name="first_name" 
            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Your first name"
          />
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="reg_last_name">
            Last Name
          </label>
          <input 
            type="text" 
            id="reg_last_name" 
            name="last_name" 
            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Your last name"
          />
        </div>
        
        <div class="flex gap-3">
          <button 
            type="submit" 
            id="registerBtn"
            class="flex-1 bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Register
          </button>
          <button 
            type="button" 
            id="cancelRegister"
            class="flex-1 bg-gray-600 text-white py-2 rounded-md font-semibold hover:bg-gray-700 transition"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Dashboard/Profile Section (shown after login) -->
  <div id="dashboard" class="fixed inset-0 bg-gray-100 p-6" style="display: none;">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-2xl shadow-md p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-gray-800">Welcome to Felix Commerce</h1>
          <button 
            id="logoutBtn"
            class="bg-red-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-700 transition"
          >
            Logout
          </button>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6">
          <!-- User Profile -->
          <div class="bg-gray-50 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Profile</h2>
            <div id="userProfile" class="space-y-2 text-gray-600">
              <!-- Profile info will be loaded here -->
            </div>
          </div>
          
          <!-- Quick Actions -->
          <div class="bg-gray-50 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Quick Actions</h2>
            <div class="space-y-3">
              <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                View Products
              </button>
              <button class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
                View Orders
              </button>
              <button class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">
                Update Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API base URL - adjust this to match your service URL
    const API_BASE_URL = 'http://localhost:5001/api';
    
    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const registerModal = document.getElementById('registerModal');
    const dashboard = document.getElementById('dashboard');
    const message = document.getElementById('message');
    const registerMessage = document.getElementById('registerMessage');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    
    // Utility functions
    function showMessage(element, text, type = 'error') {
      element.textContent = text;
      element.className = `mb-4 p-3 rounded-md text-sm ${
        type === 'success' 
          ? 'bg-green-100 text-green-700 border border-green-300' 
          : 'bg-red-100 text-red-700 border border-red-300'
      }`;
      element.style.display = 'block';
    }
    
    function hideMessage(element) {
      element.style.display = 'none';
    }
    
    function setLoading(button, loading) {
      if (loading) {
        button.disabled = true;
        button.textContent = 'Loading...';
      } else {
        button.disabled = false;
        button.textContent = button.id === 'loginBtn' ? 'Login' : 'Register';
      }
    }
    
    // Check if user is already logged in
    function checkAuth() {
      const token = localStorage.getItem('auth_token');
      if (token) {
        // Verify token with server
        fetch(`${API_BASE_URL}/auth/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token })
        })
        .then(response => response.json())
        .then(data => {
          if (data.valid) {
            showDashboard();
            loadUserProfile();
          } else {
            localStorage.removeItem('auth_token');
          }
        })
        .catch(error => {
          console.error('Auth check failed:', error);
          localStorage.removeItem('auth_token');
        });
      }
    }
    
    // Login form handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      hideMessage(message);
      setLoading(loginBtn, true);
      
      const formData = new FormData(loginForm);
      const loginData = {
        username_or_email: formData.get('username_or_email'),
        password: formData.get('password')
      };
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(loginData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token
          localStorage.setItem('auth_token', data.token);
          
          // Show success message briefly
          showMessage(message, 'Login successful! Redirecting...', 'success');
          
          // Show dashboard after short delay
          setTimeout(() => {
            showDashboard();
            loadUserProfile();
          }, 1000);
        } else {
          showMessage(message, data.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage(message, 'Network error. Please try again.');
      } finally {
        setLoading(loginBtn, false);
      }
    });
    
    // Register form handler
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      hideMessage(registerMessage);
      setLoading(registerBtn, true);
      
      const formData = new FormData(registerForm);
      const registerData = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password'),
        first_name: formData.get('first_name'),
        last_name: formData.get('last_name')
      };
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(registerData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage(registerMessage, 'Registration successful! You can now login.', 'success');
          
          // Clear form and close modal after delay
          setTimeout(() => {
            registerForm.reset();
            registerModal.style.display = 'none';
            hideMessage(registerMessage);
          }, 2000);
        } else {
          showMessage(registerMessage, data.error || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showMessage(registerMessage, 'Network error. Please try again.');
      } finally {
        setLoading(registerBtn, false);
      }
    });
    
    // Show dashboard
    function showDashboard() {
      document.body.style.overflow = 'hidden';
      dashboard.style.display = 'block';
    }
    
    // Hide dashboard
    function hideDashboard() {
      document.body.style.overflow = 'auto';
      dashboard.style.display = 'none';
    }
    
    // Load user profile
    async function loadUserProfile() {
      const token = localStorage.getItem('auth_token');
      if (!token) return;
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          const user = await response.json();
          document.getElementById('userProfile').innerHTML = `
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Name:</strong> ${user.first_name || 'N/A'} ${user.last_name || ''}</p>
            <p><strong>Member since:</strong> ${new Date(user.created_at).toLocaleDateString()}</p>
          `;
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }
    
    // Event listeners
    document.getElementById('showRegister').addEventListener('click', (e) => {
      e.preventDefault();
      registerModal.style.display = 'flex';
    });
    
    document.getElementById('cancelRegister').addEventListener('click', () => {
      registerModal.style.display = 'none';
      registerForm.reset();
      hideMessage(registerMessage);
    });
    
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const token = localStorage.getItem('auth_token');
      
      if (token) {
        try {
          await fetch(`${API_BASE_URL}/auth/logout`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
        } catch (error) {
          console.error('Logout error:', error);
        }
      }
      
      localStorage.removeItem('auth_token');
      hideDashboard();
      loginForm.reset();
      hideMessage(message);
    });
    
    // Close modal when clicking outside
    registerModal.addEventListener('click', (e) => {
      if (e.target === registerModal) {
        registerModal.style.display = 'none';
        registerForm.reset();
        hideMessage(registerMessage);
      }
    });
    
    // Check authentication on page load
    checkAuth();
  </script>
</body>
</html>
